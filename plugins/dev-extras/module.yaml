module:
  name: dev-extras
  description: Extra development tools and applications - Spotify, Discord, Slack, and Devcontainer CLI
  dependencies:
    - flatpak

lifecycle:
  before: []
  after: []

packages:
  dnf: []
  cargo: []
  npm:
    - "@devcontainers/cli"
  flatpak:
    - com.spotify.Client
    - com.discordapp.Discord
    - com.slack.Slack

stow:
  target: $HOME
  conflicts: warn
