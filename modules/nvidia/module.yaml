module:
  name: nvidia
  description: NVIDIA proprietary drivers with Wayland support
  dependencies:
    - hyprland

lifecycle:
  before:
    - check-nvidia-gpu
    - enable-rpmfusion
  after:
    - setup-nvidia

packages:
  dnf:
    - akmod-nvidia
    - xorg-x11-drv-nvidia-cuda
    - nvidia-settings
    - nvidia-persistenced
    - cuda-drivers
    - libva
    - libva-nvidia-driver
  cargo: []
  npm: []

stow:
  target: $HOME
  conflicts: warn
