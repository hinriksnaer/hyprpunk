module:
  name: fonts
  description: Programming and UI fonts including Nerd Fonts
  dependencies: []

lifecycle:
  before: []
  after:
    - install-nerd-fonts

packages:
  dnf:
    - adobe-source-code-pro-fonts
    - fira-code-fonts
    - fontawesome-fonts-all
    - google-droid-sans-fonts
    - google-noto-sans-cjk-fonts
    - google-noto-color-emoji-fonts
    - google-noto-emoji-fonts
    - jetbrains-mono-fonts
  cargo: []
  npm: []

stow:
  target: $HOME
  conflicts: warn
