# Key Bindings
# All keyboard shortcuts and mouse bindings
# Organized by category for easy navigation

$mainMod = SUPER

# ================================
# Applications
# ================================
bind = $mainMod, Return, exec, kitty                             # Terminal
bind = $mainMod SHIFT, Return, togglespecialworkspace, emergency # Emergency terminal
bind = $mainMod, B, exec, firefox                                # Browser
bind = $mainMod, E, exec, kitty -e yazi                          # File manager (Yazi)
bind = $mainMod, Space, exec, $launcher                          # App launcher (see variables.conf)
bind = $mainMod SHIFT, B, exec, $HOME/.local/bin/fedpunk-bluetooth  # Bluetooth TUI

# ================================
# Window Management
# ================================
bind = $mainMod, Q, killactive,                   # Close window
bind = $mainMod SHIFT, E, exit,                   # Exit Hyprland
bind = $mainMod, Escape, exec, hyprlock           # Lock screen
bind = $mainMod, V, togglefloating,               # Toggle floating
bind = $mainMod, F, fullscreen,                   # Toggle fullscreen
bind = $mainMod, P, pseudo,                       # Pseudo tile
bind = $mainMod ALT, R, togglesplit,              # Toggle split (R for rotate)

# Layout toggle (dwindle <-> master for ultrawide)
bind = $mainMod ALT, Space, exec, fish $HOME/.config/hypr/scripts/toggle-layout.fish

# Theme switcher (cycle through available themes)
bind = $mainMod, T, exec, fish $HOME/.config/hypr/scripts/rofi-theme-select-with-layout.fish             # Theme selection menu (rofi)
bind = $mainMod SHIFT, T, exec, fish $HOME/.config/hypr/scripts/theme-next-with-layout.fish       # Next theme
bind = $mainMod SHIFT, Y, exec, fish $HOME/.config/hypr/scripts/theme-prev-with-layout.fish       # Previous theme
bind = $mainMod SHIFT, R, exec, fish $HOME/.config/hypr/scripts/theme-refresh-with-layout.fish    # Refresh current theme

# Debug tools
bind = $mainMod SHIFT, D, exec, kitty -e fish ~/.config/hypr/scripts/debug-startup.fish   # Startup diagnostics

# Wallpaper management
bind = $mainMod, W, exec, $HOME/.local/bin/rofi-wallpaper-select         # Wallpaper selector
bind = $mainMod SHIFT, W, exec, hyprpunk-wallpaper-next  # Next wallpaper

# ================================
# Window Focus (Arrow Keys)
# ================================
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ================================
# Window Focus (Vim Keys)
# ================================
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# ================================
# Window Movement (Alt + Vim Keys)
# ================================
bind = $mainMod ALT, h, movewindow, l
bind = $mainMod ALT, l, movewindow, r
bind = $mainMod ALT, k, movewindow, u
bind = $mainMod ALT, j, movewindow, d

# ================================
# Window Resize (Ctrl + Vim Keys)
# ================================
bind = $mainMod CTRL, h, resizeactive, -50 0
bind = $mainMod CTRL, l, resizeactive, 50 0
bind = $mainMod CTRL, k, resizeactive, 0 -50
bind = $mainMod CTRL, j, resizeactive, 0 50

# ================================
# Workspace Switching
# ================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle through workspaces (vim-style)
bind = $mainMod SHIFT, L, workspace, e+1            # Next workspace
bind = $mainMod SHIFT, H, workspace, e-1            # Previous workspace
bind = $mainMod, Tab, workspace, previous           # Toggle to last workspace

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ================================
# Move Window to Workspace
# ================================
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace silently (doesn't switch focus)
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# ================================
# Mouse Bindings
# ================================
bindm = $mainMod, mouse:272, movewindow           # LMB - Move window
bindm = $mainMod, mouse:273, resizewindow         # RMB - Resize window

# ================================
# Media Keys
# ================================
bind = , XF86AudioRaiseVolume, exec, $HOME/.local/bin/volume-control up
bind = , XF86AudioLowerVolume, exec, $HOME/.local/bin/volume-control down
bind = , XF86AudioMute, exec, $HOME/.local/bin/volume-control mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Brightness Keys
bind = , XF86MonBrightnessUp, exec, $HOME/.local/bin/brightness-control up
bind = , XF86MonBrightnessDown, exec, $HOME/.local/bin/brightness-control down

# ================================
# Screenshot Bindings
# ================================
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy          # Selection
bind = $mainMod, Print, exec, grim - | wl-copy                # Full screen
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy # Alt selection
