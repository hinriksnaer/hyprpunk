# Debug Configuration
# Hyprland debugging and logging settings

debug {
    # Enable debug logging to console/syslog
    disable_logs = false
    
    # Enable damage tracking debugging
    damage_tracking = 2
    
    # Enable verbose logging for specific modules
    # 0 = disabled, 1 = enabled, 2 = verbose
    log_damage = true
    
    # Manual crash dumps
    manual_crash = false
    
    # Suppress errors (set to false for debugging)
    suppress_errors = false
    
    # Enable overlay debugging
    overlay = false
    
    # Enable damage blink (visual damage tracking)
    damage_blink = false
    
    # Colored logs in console
    colored_stdout_logs = true
}

# Environment variables for debugging
env = HYPRLAND_LOG_WLR,1
env = HYPRLAND_NO_RT,1
env = HYPRLAND_NO_SD_NOTIFY,1

# Monitor debug information
# Uncomment to enable specific debug outputs
# env = WLR_DRM_NO_ATOMIC,1
# env = WLR_BACKENDS,drm,libinput
# env = WLR_RENDERER,vulkan
# env = WLR_NO_HARDWARE_CURSORS,1

