# Variables & Theme Configuration
# Centralized settings - colors are loaded from active theme
# Theme is sourced in main hyprland.conf

# ================================
# Border Settings
# ================================
$border_size = 2
$activeBorderColor = rgba(33ccffee) rgba(00ff99ee) 45deg
$inactiveBorderColor = rgba(595959aa)
$active_border = $accent_color
$inactive_border = $inactive_color

# ================================
# Gap Settings
# ================================
$gaps_in = 5
$gaps_out = 10

# ================================
# Rounding
# ================================
$rounding = 4

# ================================
# Animation Speed
# ================================
$anim_speed = 7

# ================================
# Blur Settings
# ================================
$blur_size = 8
$blur_passes = 1

# ================================
# Shadow Settings
# ================================
$shadow_range = 4
$shadow_render_power = 3

# ================================
# Application Launcher
# ================================
# Swap between launchers by changing this variable
# $launcher = rofi -show drun           # Default: Rofi application launcher
$launcher = rofi -show drun         # Alternative: Rofi (lightweight)
