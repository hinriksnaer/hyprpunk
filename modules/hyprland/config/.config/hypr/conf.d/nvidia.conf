# NVIDIA Configuration
# Hyprland settings for NVIDIA GPUs

# Enable NVIDIA Wayland support
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Disable hardware cursors for NVIDIA (prevents flickering)
env = WLR_NO_HARDWARE_CURSORS,1

# NVIDIA-specific renderer settings
env = WLR_RENDERER,vulkan

# Additional NVIDIA optimizations
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1

# Enable DRM modeset for NVIDIA
env = WLR_DRM_NO_ATOMIC,1

# Optional: Force GPU scheduling (uncomment if experiencing stuttering)
# env = __GL_THREADED_OPTIMIZATIONS,1

cursor {
    # Disable hardware cursors for NVIDIA compatibility
    no_hardware_cursors = true
}

# NVIDIA-specific window rules
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(steam_app_).*
windowrulev2 = immediate, class:^(osu!)$
