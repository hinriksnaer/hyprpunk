# Environment Variables
# System-wide environment configuration for Hyprland

# ================================
# XDG Specifications
# ================================
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Include Flatpak paths for application discovery (rofi, etc.)
env = XDG_DATA_DIRS,$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share

# ================================
# Toolkit Backend Configuration
# ================================
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# ================================
# Qt Configuration
# ================================
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# ================================
# Dark Mode Preference
# ================================
# Tell GTK apps to prefer dark theme
env = GTK_THEME,Adwaita:dark
# Tell Qt apps to prefer dark theme (for apps that respect it)
env = QT_STYLE_OVERRIDE,Adwaita-Dark

# ================================
# Cursor Configuration
# ================================
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita

# ================================
# Mozilla/Firefox Wayland
# ================================
env = MOZ_ENABLE_WAYLAND,1

# ================================
# Electron/Chromium Wayland
# ================================
# Critical for Electron apps (Slack, Discord, VS Code, Spotify, etc.)
# Enables native Wayland support instead of XWayland fallback
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# Alternative flag checked by many Electron apps
env = NIXOS_OZONE_WL,1

# ================================
# Java Applications
# ================================
# Required for Java apps to work properly with tiling window managers
env = _JAVA_AWT_WM_NONREPARENTING,1

# ================================
# NVIDIA Specific
# ================================
# Note: NVIDIA env vars are set in conf.d/nvidia.conf to avoid duplication
# Do not uncomment these here - they will conflict with nvidia.conf
