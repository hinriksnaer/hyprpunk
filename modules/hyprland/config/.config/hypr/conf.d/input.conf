# Input Configuration
# Keyboard, mouse, and touchpad settings

input {
    kb_layout = us,is
    kb_variant =
    kb_model =
    kb_options = compose:caps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # Touchpad configuration (ignored on desktop systems without touchpad)
    touchpad {
        natural_scroll = false
        tap-to-click = true
        tap-and-drag = true
        disable_while_typing = true
        scroll_factor = 1.0
    }
}
