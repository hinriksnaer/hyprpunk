# Hyprpaper Configuration
# See https://wiki.hyprland.org/Hypr-Ecosystem/hyprpaper/

# Preload current wallpaper (managed by fedpunk-wallpaper-* scripts)
preload = ~/.config/hypr/wallpapers/current

# Set wallpaper for all monitors
wallpaper = ,~/.config/hypr/wallpapers/current

# Enable splash text rendering over the wallpaper
splash = false

# Enable ipc for runtime control
ipc = on