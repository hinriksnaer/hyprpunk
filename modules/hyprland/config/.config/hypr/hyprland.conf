# Hyprland Configuration
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# ================================
# Configuration Modules
# ================================
# Load order matters: variables → env → theme → core → rules → keybinds → autostart

# Theme & Variables (must be first)
source = $HOME/.config/hypr/conf.d/variables.conf

# Active Theme (managed by theme switcher - Super+Shift+T)
# This file is runtime-generated and gitignored
source = $HOME/.config/hypr/active-theme.conf

# Environment Variables
source = $HOME/.config/hypr/conf.d/env.conf

# Core Configuration
source = $HOME/.config/hypr/monitors.conf
source = $HOME/.config/hypr/workspaces.conf
source = $HOME/.config/hypr/conf.d/input.conf
source = $HOME/.config/hypr/conf.d/general.conf
source = $HOME/.config/hypr/conf.d/decorations.conf
source = $HOME/.config/hypr/conf.d/layouts.conf
source = $HOME/.config/hypr/conf.d/group.conf
source = $HOME/.config/hypr/conf.d/misc.conf

# Debug Configuration (comment out to disable debug logging)
source = $HOME/.config/hypr/conf.d/debug.conf

# Window Rules
source = $HOME/.config/hypr/conf.d/windowrules.conf

# Keybindings
source = $HOME/.config/hypr/conf.d/keybinds.conf

# Active config keybindings (from your selected Fedpunk config)
# NOTE: Commented out because .active-config/keybinds.conf is currently a symlink to the same file,
# causing duplicate keybindings and double terminal windows. Uncomment when profile-specific keybinds are implemented.
# $active_config_keybinds = $HOME/.local/share/fedpunk/.active-config/keybinds.conf
# source = $active_config_keybinds

# Autostart Applications
source = $HOME/.config/hypr/conf.d/autostart.conf

# NVIDIA Configuration (auto-added)
source = $HOME/.config/hypr/conf.d/nvidia.conf

# Active mode configuration (runtime-generated, gitignored)
# Sources mode-specific Hyprland overrides (resolution, layout, etc.)
source = $HOME/.config/hypr/active-mode.conf
